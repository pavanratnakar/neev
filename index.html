<!DOCTYPE html>
<html>
    <head>
        <title>Neev Ratnakar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- REGULAR META PROERTIES -->
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="keywords" content="Pavan Ratnakar, Pavan Ratnkar Applications, Neev Ratnakar" />
        <meta name="description" content="Parallax based timeline of Neev Ratnakar. Covers his major life events with monthly photo updates. Created using jquery parallax and backbone.js" />
        <meta name="author" content="Pavan Ratnakar" />
        <meta name="robots" content="index, follow" />
        <meta name="googlebot" content="index, follow" />
        <!-- END OF REGULAR META PROPERTIES -->
        <!-- OG META TAGS -->
        <meta property="og:title" content="Neev Ratnakar" />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="http://www.pavanratnakar.com/pavan.jpg" />
        <meta property="og:description" content="Parallax based timeline of Neev Ratnakar. Covers his major life events with monthly photo updates. Created using jquery parallax and backbone.js" />
        <meta property="og:site_name" content="Pavan Ratnakar Applications" />
        <meta property="og:url" content="http://www.pavanratnakar.com/neev/">
        <!-- GOOGLE PLUS TAGS -->
        <meta itemprop="name" content="Neev Ratnakar Timeline">
        <meta itemprop="description" content="Parallax based timeline of Neev Ratnakar. Covers his major life events with monthly photo updates. Created using jquery parallax and backbone.js">
        <meta itemprop="image" content="http://www.pavanratnakar.com/pavan.jpg">
        <!-- END OF GOOGLE PLUS TAGS -->
        <!-- Google Web Fonts -->
        <link href="http://fonts.googleapis.com/css?family=Shadows+Into+Light|Oswald:400,300,700" rel="stylesheet prefetch" type="text/css">
        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="homepage" class="homepage section">
            <div class="sections"></div>
            <!--start footer-->
            <div id="footer"> 
                <div class="container">            
                        <p class="copyright">Created by <a href="http://www.pavanratnakar.com" title="Pavan Ratnakar">Pavan Ratnakar</a>.</p>
                        <p><a target="_blank" href="https://github.com/pavanratnakar/neev" title="Github link">Github link</a> for above implementation</p>
                    </div>
                </div>
            </div>
            <!--end footer-->
        </div>
        <script id="parallax" type="text/x-handlebars-template">
            <div id="parallax-{{card.cid}}" class="parallax fixed" style="background-image:url('{{card.image.src}}')">             
                <div class="quoteWrap">
                    <div class="quote">
                        <div class="container">
                            <h3>
                                <span class="medium">{{title1}}</span>
                                {{#if title2}}
                                <span class="largeBold">{{title2}}</span>
                                {{/if}}
                                {{#each card.details}}
                                {{#each this}}
                                    <br/><span class="{{this.class}}">{{this.value}}</span>
                                {{/each}}
                                {{/each}}
                            </h3>
                        </div>
                        <div class="creditContainer">
                            <div class="credit">
                                Photo by <a href="{{card.image.creditSource}}" title="{{card.image.credit}}" target="_blank">{{card.image.credit}}</a>
                            </div>
                        </div> 
                    </div>
                 </div>
             </div>
        </script>
        <script id="detail" type="text/x-handlebars-template">
            <div class="page section">
                <div class="container">
                    <h1>
                        <span>{{title1}}</span>
                        {{#if title2}}
                            {{title2}}
                        {{/if}}
                    </h1>
                    <h3>
                    {{#each card.details}}
                        <br/><span class="{{this.keyClass}}">{{this.key}} </span> <span class="{{this.valueClass}}">{{this.value}}</span>
                    {{/each}}
                    </h3>
                </div>
            </div>
        </script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/lib/handlebars.js"></script>
        <script type="text/javascript" src="js/lib/jquery.stellar.min.js"></script>
        <script type="text/javascript" src="js/model/card.js"></script>
        <script type="text/javascript" src="js/collection/cards.js"></script>
        <script type="text/javascript" src="js/view/cardView.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-22528464-1']);
            _gaq.push(['_setDomainName', 'pavanratnakar.com']);
            _gaq.push(['_trackPageview']);

            (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
        </script>
    </body>
</html>
